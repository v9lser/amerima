<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SwitchCase</title>
</head>
<body>
	<script>
let mark = +prompt('Впиши свою оціку?','');
switch (mark) {
case 1:
case 2:
case 3:
	alert("Ти погано навчаєшся");
	break;
case 4:
case 5:
case 6:
	alert("Можна краще<3");
	break;
case 7:
case 8:
case 9:
	alert("Молодець,так тримати:)")
	break;
case 10:
case 11:
case 12:
	alert("Йдеш на золоту медаль?")
	break;
default:
	alert("Введіть число з вказаного діапазону")
	break;
}

    </script>
</body>
</html>
