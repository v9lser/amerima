    <script>
let compliments=["весела","розумний","крутий","гeніальний","розумний"," розважливий"," веселий","щедрий"," добрий"," креативний","кмітливий","працьовитий","рішучий","оптимістичний","рішучий"]
let animals=["котик","метелик","кролик","мавпочка","капібара","песик","фенек","хом`ячок","кошенятко","папуга"]
let colors=["red","yellow","green","purple","indigo"]

let number= +prompt("How many compliments do you want?",100)
        for (i = 1; i <= number; i++){
            let rand1=Math.floor(Math.random()*colors.length)

            let rand2=Math.floor(Math.random()*compliments.length)
            let rand3=Math.floor(Math.random()*animals.length)

            document.writeln(`<p style='color:${colors[rand1]}'>${i}) Ти ${compliments[rand2]} як ${animals[rand3]}! </p>`);
        }
    </script>
